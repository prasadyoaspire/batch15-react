<!DOCTYPE html>
<html>

<head>
    <title>Selector Demo</title>
    <style>
        #myhead1 {
            color: aquamarine;
            text-align: center;
        }

        #para1 {
            font-size: 30px;
            font-weight: bold;
            background-color: chartreuse;
        }

        .imptext {
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 id="myhead1">This is header 1</h1>
    <p id="para1">This is para 1</p>
    <p id="para2">This is para2</p>
    <p id="para3" class="imptext">This is para3</p>
    <p id="para4" class="imptext">This is para4</p>
</body>

</html>
