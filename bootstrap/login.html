<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <h2>LoginForm</h2>
        <form>
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" class="form-control" placeholder="Enter username" />
            </div>
            <div class="form-group">
                <label for="upwd">password</label>
                <input type="password" name="upwd" id="upwd" class="form-control" placeholder="Enter password" />
            </div>
            <input type="submit" value="login" class="btn btn-primary"/>
        </form>
        <a href="https://www.w3schools.com/default.asp" target="_parent">For more info visit w3schools</a>

    </div>
</body>

</html>
